<h1>Список заказов</h1>
<a href="{% url 'order_create' %}">Создать заказ</a>
<ul>
  {% for order in orders %}
    <li>
      <a href="{% url 'order_detail' order.pk %}">Заказ #{{ order.pk }}</a> — {{ order.user.username }}<br>
      Адрес: {{ order.delivery_address }}<br>
      Промокод: {{ order.promocode }}<br>
      Продукты: {{ order.products.all|join:", " }}
    </li>
  {% endfor %}
</ul>
