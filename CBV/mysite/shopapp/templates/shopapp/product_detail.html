<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>Цена: {{ object.price }}₽</p>
<p>Скидка: {{ object.discount }}%</p>
<p>Создан: {{ object.created_at }}</p>

<a href="{% url 'product_list' %}">Назад</a> |
<a href="{% url 'product_update' object.pk %}">Редактировать</a> |
<a href="{% url 'product_archive' object.pk %}">Архивировать</a>
